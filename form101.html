<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form</title>
  </head>

  <body class="min-h-screen bg-green-50 text-gray-800 font-sans">
    <header class="bg-green-700 text-white py-4 px-6 shadow-md">
      <h1 class="text-2xl font-bold">ร้านขายของที่ระลึก</h1>
      <p class="text-sm">สาขาวิทยาการคอมพิวเตอร์</p>
    </header>

    <main class="max-w-3xl mx-auto p-6 mt-6 bg-white rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold text-green-700 mb-4">
        Admin สำหรับจัดเตรียมสินค้า
      </h2>

      <form action="form101.html" method="post" class="space-y-4">

        <!-- ประเภทสินค้า -->
        <div>
          <label class="block text-lg font-medium mb-1">ประเภทสินค้า</label>
          <p class="text-green-800 font-bold">เสื้อ</p>
        </div>

        <!-- ขนาด -->
        <div>
          <label for="productsize" class="block font-medium">ขนาด:</label>
          <select
            id="productsize"
            name="productsize"
            class="w-full border rounded px-3 py-2"
            required
          >
            <option value="" selected disabled>เลือกขนาด</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
            <option value="xxxl">XXXL</option>
          </select>
        </div>

        <!-- สี -->
        <div>
          <label class="block font-medium mb-1">สี:</label>
          <div class="flex flex-wrap gap-4">
            <label>
              <input type="radio" name="prdcolor" value="white" required />
              ขาว
            </label>
            <label>
              <input type="radio" name="prdcolor" value="black" />
              ดำ
            </label>
            <label>
              <input type="radio" name="prdcolor" value="blue" />
              น้ำเงิน
            </label>
            <label>
              <input type="radio" name="prdcolor" value="gray" />
              เทา
            </label>
          </div>
        </div>

        <!-- ราคา -->
        <div>
          <label for="prdprice" class="block font-medium">ราคา:</label>
          <input
            type="number"
            name="prdprice"
            id="prdprice"
            placeholder="ราคา"
            min="0"
            max="999999"
            step="10"
            value="0.00"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>

        <!-- จำนวนสินค้า -->
        <div>
          <label for="prdqty" class="block font-medium">จำนวนสินค้า:</label>
          <input
            type="number"
            name="prdqty"
            id="prdqty"
            placeholder="จำนวน"
            min="0"
            max="9999"
            step="1"
            value="0"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>

        <!-- ชื่อรุ่น -->
        <div>
          <label for="prdmodel" class="block font-medium">ชื่อรุ่น:</label>
          <input
            type="text"
            name="prdmodel"
            id="prdmodel"
            placeholder="ชื่อรุ่นสินค้า"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>

        <!-- รายละเอียด -->
        <div>
          <label for="prddetail" class="block font-medium">รายละเอียด:</label>
          <textarea
            name="prddetail"
            id="prddetail"
            rows="5"
            placeholder="รายละเอียดสินค้า (สูงสุด 5000 ตัวอักษร)"
            maxlength="5000"
            class="w-full border rounded px-3 py-2"
          ></textarea>
        </div>

        <!-- วันที่ -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="startdate" class="block font-medium">วันที่เริ่มขาย:</label>
            <input
              type="date"
              name="startdate"
              id="startdate"
              min="2023-10-01"
              max="2025-07-31"
              class="w-full border rounded px-3 py-2"
            />
          </div>

          <div>
            <label for="enddate" class="block font-medium">วันที่สิ้นสุด:</label>
            <input
              type="date"
              name="enddate"
              id="enddate"
              min="2023-10-01"
              max="2025-07-31"
              class="w-full border rounded px-3 py-2"
            />
          </div>
        </div>

        <!-- รูปภาพ -->
        <div>
          <label for="prdimage" class="block font-medium">รูปภาพสินค้า:</label>
          <input
            type="file"
            name="prdimage"
            id="prdimage"
            accept="image/*"
            class="w-full border rounded px-3 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-green-600 file:text-white hover:file:bg-green-700 transition"
          />
        </div>

        <!-- ปุ่ม -->
        <div class="flex gap-4 justify-end">
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow"
          >
            บันทึก
          </button>
          <button
            type="reset"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded shadow"
          >
            ล้างข้อมูล
          </button>
        </div>

      </form>
    </main>

    <footer class="text-center text-sm text-gray-500 mt-10 p-4">
      &copy; 2025 ร้านขายของที่ระลึก MJU
    </footer>
  </body>
</html>
